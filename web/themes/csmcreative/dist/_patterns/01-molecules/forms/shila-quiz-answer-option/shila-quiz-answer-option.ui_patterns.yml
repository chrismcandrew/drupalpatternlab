shila_quiz_answer_option:
  label: Quiz answer option
  description: A single answer option to a question presented in a quiz.
  fields:
    option:
      type: string
      label: Option
      description: The answer option.
      preview: White
    points:
      type: integer
      label: Points
      description: How many points are given for selecting this option.
      preview: 1
    feedback:
      type: string
      label: Feedback
      description: Feedback shown to the user when selecting this option.
      preview: That is correct.
    option_group_name:
      type: string
      label: Option group name
      description: Name of the option group used for HTML radio buttons.
      preview: question_1
    option_value:
      type: string
      label: Value
      description: Value of the option used in HTML code.
      preview: option_1
  use: '@molecules/forms/shila-quiz-answer-option/shila-quiz-answer-option.html.twig'
